    <script>
        console.log("ما معنى اسم الله الكريم")
        console.log("أهلا")
        console.log("هل في حصص لحفظ القران")
        console.log("bye")
        console.log("الموقع رائع")
        console.log("هناك خطأ")
        console.log("هناك مشكلة")
        console.log("احتاج حل مشكلتي")
        console.log("من صاحب الموقع")
        console.log("كيف يمكنني التواصل مع صاحب الموقع")
        console.log("من هم الداعمين")
        console.log("من انتم")
        // Function to add messages to the chat box
        function appendMessage(message, type) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', type);
            messageDiv.innerHTML = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to simulate chatbot response
        function getBotResponse(userMessage) {
            const lowerMessage = userMessage.toLowerCase();

            if (lowerMessage.includes('أهلا')) {
                return 'أهلا ! محتاج مساعدة في ايه ؟';
            } else if (lowerMessage.includes('هل في حصص لحفظ القران')) {
                return 'حاليا لا يوجد ان شاء الله التحديث الجاي';
            } else if (lowerMessage.includes('bye')) {
                return 'Goodbye! Have a great day!';
            } else if (lowerMessage.includes('لماذا بسم الله الرحم الرحيم متضمنة في الاية الولى من كل سورة')) {
                return 'خطأ تقني بنعمل على اصلاحه ! و احنا اسفين';
            }else if (lowerMessage.includes('الموقع رائع')) {
                return 'شكرا لحضرتك';
            }else if (lowerMessage.includes('هناك خطأ')) {
                return 'ما هو';
            }else if (lowerMessage.includes('هناك مشكلة')) {
                return 'ما هي';
            }else if (lowerMessage.includes('احتاج حل مشكلتي')) {
                return 'وضح المشكلة لي و سوف أحاول حلها ان لم استطع حلها تواصل مع الدعم . و ان شاء الله في التحديث القادم سوف يوجد دعم على المنصة تحت اسم ساعدني .';
            }else if (lowerMessage.includes('ما معنى اسم الله الكريم')) {
                return 'يعني كثير العطاء الذي لايمنع احد من عطاءه';
            }else if (lowerMessage.includes('can you spek english')) {
                return 'no , i only speak arabic';
            }else if (lowerMessage.includes('من صاحب الموقع')) {
                return 'مصطفى هشام هو صاحب الموقع';
            }else if (lowerMessage.includes('لماذل لا يوجد اعلانات')) {
                return 'لكي تتمتع بتجربة جيدة';
            }else if (lowerMessage.includes('ما هي وسيلة الربح')) {
                return 'لا يوجد هذا عمل خيري تطوعي من مبرج و صاحب الموقع';
            }else if (lowerMessage.includes('كيف يمكنني التواصل مع صاحب الموقع')) {
                return 'من خلال هذا الموقع ستجد كل وسائل التواصل معه : https://mdpro-website.vercel.app/';
            } else if (lowerMessage.includes('من هم الداعمين')) {
                return 'MDpro , MRC';
            } else if (lowerMessage.includes('من انتم')) {
                return 'نحن شركة برمجية تهدف الى تحقيق الاستفادة للجميع و التقدم بمجتمعنا نحو الامام ';
            } else if (lowerMessage.includes('موقع سيء')) {
                return 'نأسف لسماع هذا لكن نحن نطور النسخة الجديدة منه الان .';
            }    else {
                return 'Sorry, I didn\'t understand that. Can you ask something else?';
            }
        }

        // Function to send user message and get bot response
        function sendMessage() {
            const userMessage = document.getElementById('user-input').value;
            if (userMessage.trim() === '') return;

            // Display user's message
            appendMessage(`<strong>You:</strong> ${userMessage}`, 'user-message');

            // Clear input field
            document.getElementById('user-input').value = '';

            // Get bot response
            const botResponse = getBotResponse(userMessage);
            appendMessage(`<strong>Bot:</strong> ${botResponse}`, 'bot-message');
        }
    </script>
