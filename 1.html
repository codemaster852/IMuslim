    <!DOCTYPE html>
    <html lang="ar">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>مواقيت الصلاة حول العالم</title>
      <style>
        body {
          font-family: 'Arial', sans-serif;
          background: #f0f4f8;
          color: #333;
          text-align: center;
          padding: 20px;
        }
        h1 {
          color: #2c3e50;
        }
        .search-container {
          margin-top: 20px;
        }
        input[type="text"] {
          padding: 10px;
          width: 80%;
          max-width: 400px;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 1em;
        }
        .prayer-times {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 20px;
          margin-top: 30px;
        }
        .prayer {
          background: white;
          padding: 15px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .prayer h2 {
          margin: 0 0 10px;
          color: #2980b9;
        }
        .prayer p {
          font-size: 1.2em;
        }
      </style>
    </head>
    <body>
      <h1>مواقيت الصلاة حول العالم</h1>
      <p id="date"></p>
      <div class="search-container">
        <input type="text" id="cityInput" placeholder="اكتب اسم المدينة..." onkeypress="if(event.key==='Enter') getPrayerTimes()" />
      </div>
      <div class="prayer-times" id="prayerTimes"></div>
    
      <script>
        const prayerNames = {
          Fajr: 'الفجر',
          Dhuhr: 'الظهر',
          Asr: 'العصر',
          Maghrib: 'المغرب',
          Isha: 'العشاء'
        };
    
        const today = new Date();
        const dateEl = document.getElementById("date");
        dateEl.textContent = today.toLocaleDateString('ar-EG', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    
        function getPrayerTimes() {
          const city = document.getElementById("cityInput").value || "Cairo";
          fetch(`https://api.aladhan.com/v1/timingsByCity?city=${encodeURIComponent(city)}&country=&method=5`)
            .then(response => response.json())
            .then(data => {
              const timings = data.data.timings;
              const prayerContainer = document.getElementById("prayerTimes");
              prayerContainer.innerHTML = "";
    
              for (const key in prayerNames) {
                const div = document.createElement("div");
                div.className = "prayer";
                div.innerHTML = `
                  <h2>${prayerNames[key]}</h2>
                  <p>${timings[key]}</p>
                `;
                prayerContainer.appendChild(div);
              }
            })
            .catch(error => {
              console.error("فشل في جلب البيانات:", error);
              const prayerContainer = document.getElementById("prayerTimes");
              prayerContainer.innerHTML = "<p>لم يتم العثور على المدينة. حاول مرة أخرى.</p>";
            });
        }
    
        // جلب تلقائي عند فتح الصفحة
        getPrayerTimes();
      </script>
    </body>
