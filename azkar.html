<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أذكار الصباح والمساء - Imuslim</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Imuslim</a>
            <div class="menu-toggle" id="menu-toggle">&#9776;</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="quran.html">القرآن الكريم</a></li>
                <li><a href="hadeth.html">الأحاديث</a></li>
                <li><a href="azkar.html" class="active">الأذكار</a></li>
                <li><a href="1.html">مواقيت الصلاة</a></li>
                <li><a href="99.html">أسماء الله الحسنى</a></li>
                <li><a href="chatbot.html">الدردشة الإسلامية</a></li>
            </ul>
        </div>
    </nav>

    <main class="container azkar-container">
        <h1 class="main-title">أذكار الصباح والمساء</h1>
        
        <div class="filter-buttons">
            <button class="btn active" data-azkar="morning">أذكار الصباح</button>
            <button class="btn" data-azkar="evening">أذكار المساء</button>
        </div>
        
        <div id="azkar-content">
            <!-- Azkar will be loaded here by JavaScript -->
        </div>
    </main>

    <footer>
        <p>© 2024 Imuslim. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        const azkarButtons = document.querySelectorAll('.filter-buttons .btn');
        const azkarContent = document.getElementById('azkar-content');
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        const azkarData = {
            morning: [
                "أَصْـبَحْنا وَأَصْـبَحَ المُـلْكُ لله وَالحَمدُ لله، لا إلهَ إلاّ اللّهُ وَحدَهُ لا شَريكَ لهُ، لهُ المُـلكُ ولهُ الحَمْـد، وهُوَ على كلّ شَيءٍ قدير.",
                "اللّهُـمَّ بِكَ أَصْـبَحْنا وَبِكَ أَمْسَـينا، وَبِكَ نَحْـيا وَبِكَ نَمُـوتُ وَإِلَـيْكَ النُّـشُور.",
                "اللّهـمَّ أَنْتَ رَبِّـي لا إلهَ إلاّ أَنْتَ، خَلَقْتَنـي وَأَنا عَبْـدُك، وَأَنا عَلـى عَهْـدِكَ وَوَعْـدِكَ ما اسْتَـطَعْـت، أَعـوذُبِكَ مِنْ شَـرِّ ما صَنَـعْت، أَبـوءُ لَـكَ بِنِعْـمَتِـكَ عَلَـيَّ وَأَبـوءُ بِذَنْـبي فَاغْفـِرْ لي فَإِنَّـهُ لا يَغْـفِرُ الذُّنـوبَ إِلاّ أَنْتَ.",
                "يَا حَيُّ يَا قيُّومُ بِرَحْمَتِكَ أسْتَغِيثُ أصْلِحْ لِي شَأنِي كُلَّهُ وَلاَ تَكِلْنِي إلَى نَفْسِي طَرْفَةَ عَيْنٍ.",
                "اللَّهُمَّ إِنِّي أَسْأَلُكَ عِلْمًا نَافِعًا، وَرِزْقًا طَيِّبًا، وَعَمَلًا مُتَقَبَّلًا."
            ],
            evening: [
                "أَمْسَيْـنا وَأَمْسـى المُـلكُ لله وَالحَمدُ لله، لا إلهَ إلاّ اللّهُ وَحدَهُ لا شَريكَ لهُ، لهُ المُـلكُ ولهُ الحَمْـد، وهُوَ على كلّ شَيءٍ قدير.",
                "اللّهُـمَّ بِكَ أَمْسَـينا وَبِكَ أَصْـبَحْنا، وَبِكَ نَحْـيا وَبِكَ نَمُـوتُ وَإِلَـيْكَ الْمَصِيرُ.",
                "اللّهـمَّ أَنْتَ رَبِّـي لا إلهَ إلاّ أَنْتَ، خَلَقْتَنـي وَأَنا عَبْـدُك، وَأَنا عَلـى عَهْـدِكَ وَوَعْـدِكَ ما اسْتَـطَعْـت، أَعـوذُبِكَ مِنْ شَـرِّ ما صَنَـعْت، أَبـوءُ لَـكَ بِنِعْـمَتِـكَ عَلَـيَّ وَأَبـوءُ بِذَنْـبي فَاغْفـِرْ لي فَإِنَّـهُ لا يَغْـفِرُ الذُّنـوبَ إِلاّ أَنْتَ.",
                "أَعُوذُ بِكَلِمَاتِ اللهِ التَّامَّاتِ مِنْ شَرِّ مَا خَلَقَ.",
                "اللّهُـمَّ إِنِّـي أسْـأَلُـكَ العَـفْوَ وَالعـافِـيةَ في الدُّنْـيا وَالآخِـرَة."
            ]
        };

        function displayAzkar(type) {
            const data = azkarData[type];
            azkarContent.innerHTML = data.map(dhikr => `
                <div class="azkar-card">
                    <p class="azkar-text">${dhikr}</p>
                </div>
            `).join('');
        }

        azkarButtons.forEach(button => {
            button.addEventListener('click', () => {
                azkarButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const azkarType = button.dataset.azkar;
                displayAzkar(azkarType);
            });
        });
        
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Display morning azkar by default on page load
        displayAzkar('morning');
    </script>
</body>
</html>
